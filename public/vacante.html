    <header class="header" id="header">
        <div class="container__header">
            <a href="./home.html"><img src="./assets/images/MACEF-logo-fondo-removebg-preview.png" alt="MACEF Logo"
                    class="logo"></a>
            <h1 class="title" id="vacante-title"></h1>
            <div style="display: inline;">
                <nav>
                    <a href="./home.html#about__company">Conócenos</a>
                    <a href="./home.html#vacantes__list">Únetenos</a>
                    <a href="#footer">Contáctanos</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="vacante__content">
        <div id="vacante-detalle" class="vacante-detalle">
            <!-- Aquí JS insertará la info -->
        </div>

        <div id="vacante-aplicar" class="vacante-overlay">
            <form id="application-form" class="vacante__form" method="POST"
                action="https://formsubmit.co/42b07d7f6d102756b6ac57facef342bc" autocomplete="on"
                enctype="multipart/form-data">
                <label for="applicant-name">
                    Nombre completo
                    <input type="text" id="applicant-name" name="nombre" required>
                </label>

                <label for="applicant-email">
                    Correo electrónico
                    <input type="email" id="applicant-email" name="email" required>
                </label>

                <label for="age">
                    Edad
                    <input type="number" name="edad" id="age" min="16" max="80">
                </label>

                <label for="applicant-cv">
                    Currículum (PDF)
                    <input type="file" id="applicant-cv" accept="application/pdf" name="cv" required>
                </label>

                <label for="applicant-files">
                    Cédula/Pasaporte
                    <input type="file" id="applicant-files" name="id" accept="application/pdf, image/*" required>
                </label>

                <button type="submit" class="btn-apply btn-primary">Enviar solicitud</button>

            </form>
        </div>
    </main>
